<!DOCTYPE html>
<html>
<head>
{% block jsimport %}
{% endblock %}
<script src="/orgo/static/bootstrap/js/bootstrap.min.js"></script>
<!--Keeps the top bar from overlapping with content-->
<style type="text/css">
  body {
    padding-top: 60px;
  }

  brand:hover {
  
  }
</style>
<link href="/orgo/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<!--<link href="http://felixsun.scripts.mit.edu/orgo/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">-->
{% block cssimport %}
{% endblock %}
<link rel="shortcut icon" href="/orgo/static/carbon.png" />
<style>
body {
  background-color: #F6F6F6;
}
.headnavbar {
    margin-top: 6px;
}

</style>
{% block scripts %}
{% endblock %}

</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/orgo/"><img src="/orgo/static/carbonate-3.png" onmouseover="this.src='/orgo/static/carbonate-4.png'" onmouseout="this.src='/orgo/static/carbonate-3.png'"></img></a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              {% block menuitems %}
              <!-- (A dropdown menu, for reference)
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li class="nav-header">Nav header</li>
                  <li><a href="#">Separated link</a></li>
                  <li><a href="#">One more separated link</a></li>
                </ul>
              </li>-->
              {% endblock %}
            </ul>
            {% block signin %}
            {% endblock %}
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>


    {% block content %}
    {% endblock %}

</body>

</html>
